<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/run.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<script src="js/run.js"></script>
<script src="js/game.js"></script>
<script src="js/hitPix.js"></script>
<script src="js/jquery.js"></script>
<body>
<div class="start text-center" >
    <div class="gameName">超级跑酷</div>
    <button type="button" class="btn btn-success">开始游戏</button>
</div>
<div class="mask"></div>
<div class="audio"></div>
<audio src="music/tt.mp3" autoplay="autoplay" loop="loop" controls="controls"></audio>
<canvas>
    <!--/*放在画布上可以监测到图像中的每一个像素完成碰撞等，并且画布运行起来比html对象要快，因为画布里面元素不放入内存*/-->
    <img src="img/bj.jpg" alt="" class="" hidden>
    <img src="img/r1.png" alt="" class="run" hidden>
    <img src="img/r2.png" alt="" class="run" hidden>
    <img src="img/r3.png" alt="" class="run" hidden>
    <img src="img/r4.png" alt="" class="run" hidden>
    <img src="img/r5.png" alt="" class="run" hidden>
    <img src="img/r6.png" alt="" class="run" hidden>
    <img src="img/r7.png" alt="" class="run" hidden>
    <img src="img/r8.png" alt="" class="run" hidden>
    <img src="img/jump.png" alt="" class="jump" hidden>
    <img src="img/hinder/q1.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q2.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q3.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q4.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q5.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q6.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q7.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q8.png" alt="" class="hinder" hidden>
    <img src="img/hinder/q9.png" alt="" class="hinder" hidden>
</canvas>
</body>
</html>
